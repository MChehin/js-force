<!--------------------HEADER-------------------->

<body class="body__contact">
    <header class="header">
        <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #a6a6a6;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.jpg" alt="logo" width="115" height="75">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">TIENDA</a>

                        <li class="nav-item">

                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    <!--------------------CONTENIDO-------------------->
    <section class="contacto__1">

        <section class="contact__form">
            <legend>
                <h2>COMPLETÁ PARA AVANZAR EN LA COMPRA</h2>
            </legend>
            <form action="#">

                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre:</label>
                    <input type="nombre" class="form-control" id="inputNombre" aria-describedby="nameHelp" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="form-label">Celular:</label>
                    <input type="phone" class="form-control" id="inputTelefono" required>
                </div>
                <button type="submit" class="btn-primary" id="submit" value="ENVIAR">Enviar</button>
            </form>
        </section>
    </section>

    <!------------------------FOOTER--------------------->
    <footer class="footer">
        <div class="footer__bloque">

            <div>
